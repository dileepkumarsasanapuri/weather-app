<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="weather_card_container">
                <div class="search" id="search">
                    <div class="icon">
                        <i data-feather="search"></i>
                    </div>
                    <input type="text" id="search-field" placeholder="Search For City">
                </div>
                <div class="weather_card">
                    <div class="main-section">
                        <div class="main-temperature">
                            <h1 id="main-temp">20&deg</h1>

                        </div>
                        <div class="location">
                            <h2 id="country">INDIA</h2>
                            <h2 id="city">Mumbai</h2>
                        </div>
                    </div>
                    <div class="more-section">
                        <div class="more-info feels-like">
                            <div class="icon">
                               <i data-feather="smile"></i>
                            </div>
                            <p id="feels-like">22&deg</p>
                        </div>
                        <div class="more-info wind-speed">
                            <div class="icon">
                               <i data-feather="wind"></i>
                            </div>
                            <p id="wind-speed">32 km/hr</p>
                        </div>
                        <div class="more-info humidity">
                            <div class="icon">
                               <i data-feather="droplet"></i>
                            </div>
                            <p id="humidity">6%</p>
                        </div>
                    </div>
                    <div class="sky-information">
                        <p id="sky-information">Weather : Clear Sky</p>
                    </div>
                </div>            
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
